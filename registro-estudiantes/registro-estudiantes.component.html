<section>

  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-10" [formGroup]="estudianteFormulario">
        <br>
        <mat-card class="mat-elevation-z8">
          <mat-card-title>Registro De Estudiantes</mat-card-title>
          <mat-card-content>
            <div class="row align-items-center">
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Nombres </mat-label>
                  <input matInput placeholder="Pedro Luis" formControlName="name">
                  <mat-error *ngIf="checkError('name', 'required')" >El nombre es requerido.</mat-error>
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Apellidos</mat-label>
                  <input matInput placeholder="Castillo Robles" formControlName="lastname">
                  <mat-error *ngIf="checkError('lastname', 'required')" >Los apellidos son requeridos</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-sm-6">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Grado </mat-label>
                  <mat-select name="grado" formControlName="schoolGrade">
                    <mat-option *ngFor="let item of listadoGrados" [value]="item.grado">
                      {{item.nombre}}
                    </mat-option>

                  </mat-select>
                  <mat-error *ngIf="checkError('schoolGrade', 'required')" >El grado es requerido</mat-error>
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <!-- <button type="button" mat-raised-button   color="warn" (click)="fileInput.click()"> <mat-icon>image</mat-icon> Adjuntar Certificado</button>
                <input hidden #fileInput type="file" (change)="onFileSelected($event)"> -->
                <input type="file" name="image" (change)="cambiarImagen($event)" >

              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button   mat-flat-button color="primary" (click)="guardar()" >GUARDAR</button>

          </mat-card-actions>
        </mat-card>
      </div>

    </div>

  </div>
</section>
